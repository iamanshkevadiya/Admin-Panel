    <body>
        <div class="overflow">
            <div class="container-scroller">
                <div class="content-wrapper">
                    <div class="sign-body">

                                <div class="sign-up">
                                    <div class="Sign-up-img">
                                        <a href="dashboard.html">
                                            <img src="images/logo/favicon.svg" alt="">
                                        </a>
                                    </div>
                                    <h4>New here?</h4>
                                    <h6 class="steps">Signing up is easy. It only takes a few steps</h6>
                                    <form action="">
                                        <div class="username">
                                            <input type="text" placeholder="Username">
                                        </div>
                                        <div class="username">
                                            <input type="email" placeholder="Email">
                                        </div>
                                        <div class="username">
                                            <select name="" id=" ">
                                                <option value="Country">Country</option>
                                                <option value="United States of America">United States of America</option>
                                                <option value="United Kingdom">United Kingdom</option>
                                                <option value="India">India</option>
                                                <option value="Germany">Germany</option>
                                                <option value="Argentina">Argentina</option>
                                            </select>
                                        </div>
                                        <div class="username">
                                            <input type="password" placeholder="Password">
                                        </div>
                                        <div class="checkbox">
                                            <div class="check-box">
                                                <input type="checkbox"/>
                                                <p>I agree to all Terms & Conditions</p>
                                            </div>
                                        </div>
                                        <div class="Sign-up">
                                            <button>SIGN UP</button>
                                        </div>
                                        <div class="login">
                                            Already have an account? 
                                            <a href="login.html">Login</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="js/jquery.min.js"></script>
        <script src="js/swiper-bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

        <script>
            $(document).ready(function(){
                $(".sidebar-dropdown > a").click(function(){
                    $(".sidebar-dropdown-menu").slideUp(200);
                    if($(this).parent().hasClass("active")){
                        $(".sidebar-dropdown").removeClass("active");
                        $(this).parent().removeClass("active");
                    }
                    else{
                        $(".sidebar-dropdown").removeClass("active");
                        $(this).next(".sidebar-dropdown-menu").slideDown(200);
                        $(this).parent().addClass("active");
                    }
                });
                // slider code
                const swiper = new Swiper('.swiper', {
                    loop: true,
                    // pagination: {
                    //     el: '.swiper-pagination',
                    // },  
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },

                    // And if we need scrollbar
                    // scrollbar: {
                    //     el: '.swiper-scrollbar',
                    // },
                    });
                // sidebar code
                $(".sidebar-btn").click(function(){
                    $(".sidebar").toggleClass("close-sidebar");
                    $(".logo-bar").toggleClass("close-sidebar");
                });
            });
        </script>
        <!-- -------------------------------------------------------------------------------------------------- -->
        <script>
